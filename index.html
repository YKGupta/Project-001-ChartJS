<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chuha Chart</title>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
    </head>
    <body>
        <div class="container" style="width: 50vw;">
            <canvas id="chart"></canvas>
        </div>

        <script>
            let chart = document.getElementById('chart').getContext('2d');

            let data = 
            [
                { x: '(0, 0)', y: 0 },
                { x: '(0, 1)', y: 2 },
                { x: '(0, 2)', y: 2 },
                { x: '(0, 3)', y: 1 },
                { x: '(0, 4)', y: 1 },
                { x: '(0, 5)', y: 1 },
                { x: '(0, 6)', y: 0 },
                { x: '(0, 7)', y: 0 },
                { x: '(1, 0)', y: 1 },
                { x: '(1, 1)', y: 2 },
                { x: '(1, 2)', y: 2 },
                { x: '(1, 3)', y: 1 },
                { x: '(1, 4)', y: 1 },
                { x: '(1, 5)', y: 1 },
                { x: '(1, 6)', y: 0 },
                { x: '(1, 7)', y: 0 },
                { x: '(2, 0)', y: 1 },
                { x: '(2, 1)', y: 2 },
                { x: '(2, 2)', y: 2 },
                { x: '(2, 3)', y: 1 },
                { x: '(2, 4)', y: 1 },
                { x: '(2, 5)', y: 1 },
                { x: '(2, 6)', y: 0 },
                { x: '(2, 7)', y: 0 },
                { x: '(3, 0)', y: 1 },
                { x: '(3, 1)', y: 2 },
                { x: '(3, 2)', y: 2 },
                { x: '(3, 3)', y: 1 },
                { x: '(3, 4)', y: 1 },
                { x: '(3, 5)', y: 1 },
                { x: '(3, 6)', y: 0 },
                { x: '(3, 7)', y: 0 },
                { x: '(4, 0)', y: 1 },
                { x: '(4, 1)', y: 2 },
                { x: '(4, 2)', y: 2 },
                { x: '(4, 3)', y: 1 },
                { x: '(4, 4)', y: 1 },
                { x: '(4, 5)', y: 1 },
                { x: '(4, 6)', y: 0 },
                { x: '(4, 7)', y: 0 },
                { x: '(5, 0)', y: 1 },
                { x: '(5, 1)', y: 2 },
                { x: '(5, 2)', y: 2 },
                { x: '(5, 3)', y: 1 },
                { x: '(5, 4)', y: 1 },
                { x: '(5, 5)', y: 1 },
                { x: '(5, 6)', y: 0 },
                { x: '(5, 7)', y: 0 },
                { x: '(6, 0)', y: 0 },
                { x: '(6, 1)', y: 1 },
                { x: '(6, 2)', y: 2 },
                { x: '(6, 3)', y: 1 },
                { x: '(6, 4)', y: 1 },
                { x: '(6, 5)', y: 1 },
                { x: '(6, 6)', y: 0 },
                { x: '(6, 7)', y: 1 },
                { x: '(7, 0)', y: 0 },
                { x: '(7, 1)', y: 1 },
                { x: '(7, 2)', y: 1 },
                { x: '(7, 3)', y: 1 },
                { x: '(7, 4)', y: 1 },
                { x: '(7, 5)', y: 1 },
                { x: '(7, 6)', y: 1 },
                { x: '(7, 7)', y: 1 },
            ];

            let lineChart = new Chart(chart, 
            {
                type: 'line',
                data:
                {
                    labels: data.map(x => x.x),
                    datasets: 
                    [
                        {
                            label: 'Change',
                            data: data.map(y => y.y),
                            backgroundColor: 'rgba(109,255,231, 0.5)',
                            tension: 0,
                            pointBackgroundColor: '#12182B'
                        }
                    ],
                }
            });
        </script>
    </body>
</html>
