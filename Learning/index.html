<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chuha Charts</title>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
    </head>
    <body>
        <div class="container" style="width: 80vw;">
            <canvas id="myChart"></canvas>
        </div>

        <script>
            let myChart = document.getElementById('myChart').getContext('2d');

            // Global Options
            Chart.defaults.global.defaultFontFamily = 'Roboto';
            Chart.defaults.global.defaultFontSize = 18;
            Chart.defaults.global.defaultFontColor = '#777';

            let demoChart = new Chart(myChart, {
                type: 'bar',    // bar, horizontalBar, pie, line, doughnut, radar, polarArea
                data: {
                    labels: ['Boobs', 'Butt', 'Blonde', 'Indian', 'Curvy', 'MILF'],
                    datasets: 
                    [
                        {
                            label: 'Viewers',
                            data: [
                                908,
                                987,
                                245,
                                678,
                                202,
                                999
                            ],
                            // backgroundColor: 'red',
                            backgroundColor: [
                                'rgba(21,92,162, 0.5)',
                                'rgba(40,44,52, 0.5)'
                            ],
                            borderWidth: 1,
                            borderColor: '#000',
                            hoverBorderWidth: 6,
                            hoverBorderColor: '#FF6C8B'
                        },
                        {
                            label: 'Ages',
                            data: [
                                13,
                                21,
                                25,
                                15,
                                20,
                                16
                            ]
                        }
                ]
                },
                options: {
                    title: {
                        display: true,
                        text: 'Porn Statistics',
                        fontSize: 25
                    },
                    legend: {
                        display: true,
                        position: 'right',
                        labels: {
                            fontColor: '#000'
                        }
                    },
                    layout: {
                        padding: {
                            left: 50,
                            right: 0,
                            bottom: 0,
                            top: 0
                        }
                    },
                    tooltips: {
                        enabled: true
                    }
                }
            });
        </script>
    </body>
</html>
